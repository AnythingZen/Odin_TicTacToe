<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="gameboard">
        <div class="tiles" data-row="0" data-col="0"></div>
        <div class="tiles" data-row="0" data-col="1"></div>
        <div class="tiles" data-row="0" data-col="2"></div>
        <div class="tiles" data-row="1" data-col="0"></div>
        <div class="tiles" data-row="1" data-col="1"></div>
        <div class="tiles" data-row="1" data-col="2"></div>
        <div class="tiles" data-row="2" data-col="0"></div>
        <div class="tiles" data-row="2" data-col="1"></div>
        <div class="tiles" data-row="2" data-col="2"></div>
    </div>
</body>
</html>
